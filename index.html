<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <header>
      <h1>TIC-TAC-TOE</h1>
    </header>
    <main>
      <div id="gameboard">
        <div class="box odd" data-x="0" data-y="0">
          <div class="x piece hidden" data>X</div>
          <div class="o piece hidden">O</div>
        </div>
        <div class="box even" data-x="1" data-y="0">
          <div class="x piece hidden">X</div>
          <div class="o piece hidden">O</div>
        </div>
        <div class="box odd" data-x="2" data-y="0">
          <div class="x piece hidden">X</div>
          <div class="o piece hidden">O</div>
        </div>
        <div class="box even" data-x="0" data-y="1">
          <div class="x piece hidden">X</div>
          <div class="o piece hidden">O</div>
        </div>
        <div class="box odd" data-x="1" data-y="1">
          <div class="x piece hidden">X</div>
          <div class="o piece hidden">O</div>
        </div>
        <div class="box even" data-x="2" data-y="1">
          <div class="x piece hidden">X</div>
          <div class="o piece hidden">O</div>
        </div>
        <div class="box odd" data-x="0" data-y="2">
          <div class="x piece hidden">X</div>
          <div class="o piece hidden">O</div>
        </div>
        <div class="box even" data-x="1" data-y="2">
          <div class="x piece hidden">X</div>
          <div class="o piece hidden">O</div>
        </div>
        <div class="box odd" data-x="2" data-y="2">
          <div class="x piece hidden">X</div>
          <div class="o piece hidden">O</div>
        </div>
      </div>
      <div class="btn-container">
        <button class="btn" id="reset">Reset</button>
      </div>
    </main>
    <footer>
      <script src="script.js"></script>
    </footer>
  </body>
</html>
